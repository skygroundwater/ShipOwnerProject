<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ship Owners</title>
</head>
<body>
<div th:each="shipowner : ${shipowners}">
  <a th:href="@{/shipowners/one/{id}(id=${shipowner.getId()})}"
     th:text="${shipowner.getName()}">shipowner</a>
</div>
<br>
<form th:method="GET" th:action="@{/countries}" >
    <input type="submit" value="BACK TO COUNTRIES">
</form>
<br>
</body>
</html>

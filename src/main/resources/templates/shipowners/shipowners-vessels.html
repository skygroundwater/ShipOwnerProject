<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ship Owners</title>
</head>
<body>
<br>
<div th:each="vessel: ${vessels}">
    <a th:href="@{/vessels/one/{id}(id=${vessel.getId()})}" th:text="${vessel.toString()}">vessel</a>
    <a th:href="@{/vessels/ref/{id}(id=${vessel.getId()})}" th:text="Refactor"></a>
</div>
<br>
</body>
</html>
